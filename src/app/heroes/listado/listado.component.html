<p>Listado de Heroes</p>

<div *ngIf="heroeborradito !== '' ; else noBorrado">
<p>Heroe borrado : <small>{{ heroeborradito}}</small></p>
</div>

<ng-template #noBorrado>
    <p>No ha borrado nada </p>
</ng-template>
    

<button (click)="borrarHeroe()">
    Borrar heroe                                                            
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i=index">{{i+1}} {{heroe}}</li>

</ul>
